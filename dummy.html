<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            transition: background 3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fbc2eb;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circle-bg {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .profile-img {
            width: 260px; /* Make it bigger than the circle */
            height: 260px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute; /* Overlapping */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 2;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: translate(-50%, -55%);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-bg">
            <img src="groot.png" alt="Groot's Profile" class="profile-img">
        </div>
        <h1>Groot</h1>
        <div class="title">Web Developer & Designer</div>
        <p>Passionate about creating beautiful and functional web experiences.</p>
    </div>

    <script>
        const colors = ["#fbc2eb", "#a6c1ee", "#d4fc79", "#96e6a1", "#ffdde1", "#d4a5a5", "#b5eaea", "#fbe7c6"];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function changeBackground() {
            document.body.style.background = getRandomColor();
        }
        setInterval(changeBackground, 5000);

        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            trail.style.backgroundColor = getRandomColor();
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 800);
        });

        changeBackground();
    </script>
    <script src="./app.js"></script>
</body>
</html>
